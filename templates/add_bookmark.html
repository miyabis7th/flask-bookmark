{% extends 'base.html' %}

{% block title %}Add Bookmark - Bookmark App{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6" data-aos="fade-up">
            <div class="bookmark-card card">
                <div class="card-header">
                    <h3 class="mb-0 text-center fw-bold text-instagram">
                        <i class="fas fa-plus-circle me-2"></i>Add New Bookmark
                    </h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-4">
                            <label for="title" class="form-label fw-medium">Title</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white">
                                    <i class="fas fa-heading text-instagram"></i>
                                </span>
                                <input type="text" class="form-control" id="title" name="title" placeholder="Enter bookmark title" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="url" class="form-label fw-medium">URL</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white">
                                    <i class="fas fa-link text-instagram"></i>
                                </span>
                                <input type="url" class="form-control" id="url" name="url" placeholder="https://example.com" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="description" class="form-label fw-medium">Description (Optional)</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white">
                                    <i class="fas fa-align-left text-instagram"></i>
                                </span>
                                <textarea class="form-control" id="description" name="description" rows="3" placeholder="Add a description for your bookmark"></textarea>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-instagram-primary px-5">
                                <i class="fas fa-save me-2"></i>Save Bookmark
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
