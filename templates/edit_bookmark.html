{% extends 'base.html' %}

{% block title %}Edit Bookmark - Bookmark App{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6" data-aos="fade-up">
            <div class="bookmark-card card">
                <div class="card-header">
                    <h3 class="mb-0 text-center fw-bold text-instagram">
                        <i class="fas fa-edit me-2"></i>Edit Bookmark
                    </h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-4">
                            <label for="title" class="form-label fw-medium">Title</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white">
                                    <i class="fas fa-heading text-instagram"></i>
                                </span>
                                <input type="text" class="form-control" id="title" name="title" value="{{ bookmark.title }}" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="url" class="form-label fw-medium">URL</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white">
                                    <i class="fas fa-link text-instagram"></i>
                                </span>
                                <input type="url" class="form-control" id="url" name="url" value="{{ bookmark.url }}" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="description" class="form-label fw-medium">Description (Optional)</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white">
                                    <i class="fas fa-align-left text-instagram"></i>
                                </span>
                                <textarea class="form-control" id="description" name="description" rows="3">{{ bookmark.description or '' }}</textarea>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center gap-3">
                            <button type="submit" class="btn btn-instagram-primary">
                                <i class="fas fa-save me-2"></i>Update Bookmark
                            </button>
                            <a href="{{ url_for('bookmarks') }}" class="btn btn-outline-secondary">
                                <i class="fas fa-times me-2"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
