{% extends 'base.html' %}

{% block title %}Edit Bookmark - Bookmark App{% endblock %}

{% block content %}
    <h1>Edit Bookmark</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ bookmark.title }}" required>
        </div>
        <div class="mb-3">
            <label for="url" class="form-label">URL</label>
            <input type="url" class="form-control" id="url" name="url" value="{{ bookmark.url }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description (Optional)</label>
            <textarea class="form-control" id="description" name="description" rows="3">{{ bookmark.description or '' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Bookmark</button>
        <a href="{{ url_for('bookmarks') }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
